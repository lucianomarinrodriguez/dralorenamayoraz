            <div class="row mb-3">
                <div class="col-md-12 col-lg-6">
                    <div class="section__border rounded">
                        <form action="" method="post" enctype="application/x-www-form-urlencoded">
                            <fieldset><br>
                                <legend class="letraRosa texto">Dejame tu Consulta</legend>

                                    <div class="row">
                                        <div class="col">
                                            <input type="text" class="form-control letraVerde texto" placeholder="Nombre" aria-label="Nombre">
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control letraVerde texto" placeholder="Apellido" aria-label="Apellido">
                                        </div>
                                    </div><br>

                                    <div class="row">
                                        <div class="col">
                                            <input type="email" class="form-control letraVerde texto" placeholder="Email" aria-label="Email">
                                        </div>
                                    </div><br>

                                    <div class="row">
                                        <div class="col">
                                            <select id="inputState" class="form-select letraVerde form__combox texto">
                                                <option selected>Edad</option>
                                                <option value="1">Menos de 20 años</option>
                                                <option value="2">De 20 a 30 años</option>
                                                <option value="3">De 30 a 40 años</option>
                                                <option value="4">De 40 a 50 años</option>
                                                <option value="5">De 50 a 60 años</option>
                                                <option value="6">Más de 60 años</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <div class="row mb-3">
                                                <div class="col-sm-10">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                                    <label class="form-check-label letraVerde texto" for="gridRadios1">
                                                    Hombre
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                                    <label class="form-check-label letraVerde texto" for="gridRadios2">
                                                    Mujer
                                                    </label>
                                                </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div><br>

                                    <div class="row">
                                      <div class="form-floating">
                                        <textarea class="form-control letraVerde form__combox texto" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                        <label for="floatingTextarea2" class="letraVerde texto">Consulta</label>
                                      </div>
                                    </div><br>

                                    <div class="row">
                                        <div class="col">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                                <label class="form-check-label letraVerde texto" for="flexSwitchCheckDefault">Acepto ser contactado vía email</label>
                                            </div>
                                        </div>
                                    </div><br>
                                      
                                    <div class="row">
                                        <div class="col">  
                                            <button type="submit" class="btn btn-primary texto form__button">Enviar</button>
                                            <button type="reset" class="btn btn-primary texto form__button">Limpiar</button>
                                        </div>
                                    </div>

                            </fieldset>
