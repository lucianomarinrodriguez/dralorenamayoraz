    <main class="cuerpo">
        <h2 class="tituloPrincipal">Contacto</h2>
        
        <div class="cuerpoInterno">
            <section class="sec">
                <form action="" method="post" enctype="application/x-www-form-urlencoded">
                    <fieldset>
                        <legend class="rosa">Dejame tu Consulta</legend>

                            <div class="verde">
                                <label for="nombre">Nombre:</label>
                                <input class="verde" type="text" name="nombre" id="">
                                <label for="apellido">Apellido:</label>
                                <input class="verde" type="text" name="apellido" id=""><br><br>
                            </div>

                            <div class="verde">
                                <label for="email">Email:</label>
                                <input class="verde" type="email" name="email" id="">
                                <input class="verde" type="radio" name="hombre" id="">
                                <label for="hombre">Hombre</label>
                                <input class="verde" type="radio" name="mujer" id="">
                                <label for="mujer">Mujer</label><br><br>
                            </div>

                            <div class="verde">
                                <label for="edad">Edad:</label>
                                <select class="verde" name="edad" id="">
                                    <option value="1">Menos de 20 años</option>
                                    <option value="2">De 20 a 30 años</option>
                                    <option value="3">De 30 a 40 años</option>
                                    <option value="4">De 40 a 50 años</option>
                                    <option value="5">De 50 a 60 años</option>
                                    <option value="6">Más de 60 años</option>
                                </select>
                            </div><br>

                            <div class="verde">
                                <p><label for="consulta">Consulta:</label></p>
                                <textarea class="verde" name="consulta" id="" cols="50" rows="10"></textarea>
                            </div>
                                
                            <div class="verde">
                                <label for="acepto">Acepto ser contactado vía email</label>
                                <input class="verde" type="checkbox" name="acepto" id="" value="1"><br><br>
                            </div>

                            <div class="verde">
                                <input class="verde" type="submit" value="Enviar">
                                <input class="verde" type="reset" value="Limpiar">
                            </div>

                    </fieldset>
                </form>
            </section>
